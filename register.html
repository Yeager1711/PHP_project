<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm" action="Register_API.php" method="post">
        <label for="registerFullname">Fullname:</label>
        <input type="text" id="registerFullname" name="fullname" required>

        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" name="username" required>

        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="password" required>

        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" name="email" required>

        <button type="submit">Register</button>
    </form>

    <div id="responseMessage"></div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            var formData = new FormData(this);

            fetch(this.getAttribute("action"), {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("responseMessage").innerText = data.message;
                if(data.status === 'success') {
                    window.location.href = "login_registration_success.html";
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
